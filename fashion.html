      text-transform: uppercase;
    }
    .nav-link {
      text-decoration: none;
      color: black;
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #85B3D5;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .selected {
      font-weight: bold;
    }

    /* HERO */
    .hero {
      height: 50vh;
      display: flex;
      align-items: center;
      padding: 0 60px;
      background: linear-gradient(120deg, #85B3D5, #fdfbfa);
    }
    .hero-title {
      animation: revealText 1s ease-out forwards;
    }

    @keyframes revealText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 46px;
    }

    /* CARDS */
    section {
      padding: 80px 60px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .card {
      height: 340px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay h3 {
      font-size: 22px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .overlay button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #111;
      font-size: 14px;
      cursor: pointer;
    }

    /* IMAGES */
    .c1 { background-image: url('https://images.unsplash.com/photo-1521334884684-d80222895322'); }
    .c2 { background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d'); }
    .c3 { background-image: url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c'); }
    .c4 { background-image: url('https://images.unsplash.com/photo-1520975698519-59cbd6c0f4c3'); }
    .c5 { background-image: url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9'); }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      header { padding: 20px 30px; }
      section { padding: 60px 30px; }
      .cards { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {

<script>
  // Parallax Scroll Effect
class ParallaxScroll {
  constructor() {
    this.elements = document.querySelectorAll('.floating-element');
    this.init();
  }

  init() {
    window.addEventListener('scroll', () => this.onScroll());
  }

  onScroll() {
    const scrollPos = window.pageYOffset;

    this.elements.forEach((element) => {
      const speed = element.getAttribute('data-speed') || 0.5;
      const yPos = scrollPos * speed;
      element.style.transform = `translateY(${yPos}px)`;
    });
  }
}

// Gallery Slide In Animation
class SlideInOnScroll {
  constructor(selector) {
    this.elements = document.querySelectorAll(selector);
    this.init();
  }

  init() {
    window.addEventListener('scroll', () => this.checkScroll());
    // Check on load
    this.checkScroll();
  }

  checkScroll() {
    this.elements.forEach((element) => {
      const elementTop = element.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      // If element is 80% visible
      if (elementTop < windowHeight * 0.8) {
        element.classList.add('visible');
      }
    });
  }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  new ParallaxScroll();
  new SlideInOnScroll('.gallery');
});
