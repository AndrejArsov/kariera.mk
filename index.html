<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кариера +</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #faf7f5;
      color: #222;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav span {
      font-size: 14px;
      text-transform: uppercase;
    }
    .nav-link {
      text-decoration: none;
      color: black;
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #85B3D5;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .selected {
      font-weight: bold;
    }

    /* HERO */

    .hero-title {
      animation: revealText 0.9s ease-out forwards;
      opacity: 1;
    }

    @keyframes revealText {
      from {
        opacity: 0;
        transform: translateX(-300px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      background: linear-gradient(120deg, #fdfbfa, #85B3D5);
    
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.85;
    }
    .hero-img {
      width: calc(100vw - 600px);
      height: 80vh;
      display: flex;
      justify-content: end;
    }
    .spiral-staircase {
      height: 100%;
      max-width: 150%;
    }

        /*BUTTON */
    .apply-btn {
      margin-top: 30px;
      padding: 14px 36px;
      border: none;
      border-radius: 40px;
      background: #111;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .apply-btn:hover {
      opacity: 0.85;
    }

    /* SECTIONS */
    section {
      padding: 80px 60px;
    }

    .section-title {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
    }

        /* IMAGE CARDS */
    .image-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .image-card {
      height: 420px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .image-card.fashion {
      background-image: url('https://i.pinimg.com/736x/7f/b5/1d/7fb51d217265dd3205e20cd53760d396.jpg');
    }

    .image-card.beauty {
      background-image: url('https://i.pinimg.com/1200x/cd/a6/5d/cda65d474334953fc9ca50edbb8bbe48.jpg');
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay h3 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .overlay button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #111;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .image-cards {
        grid-template-columns: 1fr;
      }

      .image-card {
        height: 360px;
      }
    }

    /* FOOTER */
    footer {
      padding: 40px;
      text-align: center;
      background: #111;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .socials {
      height: 30px;
      margin: 10px;
      cursor: pointer;
    }
    /* TABLET */
    @media (max-width: 900px) {
      header {
        padding: 20px 30px;
      }

      .hero {
        padding: 0 30px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
      .hero-img {
        display: none;
      }
      
    }

    @media (max-width: 1050px) {
      .hero-img {
        display: none;
      }
      .hero {
        padding: 0 30px;
        display: flex;
        justify-content: center;
      }
      .hero .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      nav {
        gap: 15px;
      }

      .hero {
        height: auto;
        padding: 60px 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 28px;
      }

      section {
        padding: 60px 20px;
      }

      .cards {
        grid-template-columns: 1fr;
      }
      .hero-img {
        display: none;
      }
    }
   
.floating-element {

}

.dropdown-content a {

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {

.dropdown-content1 {

  right: 100%;
  top: 50%;
  background-color: white;

  text-decoration: none;

.dropdown1:hover .dropdown-content1 {

.pointer {
  cursor: pointer;
}

  </style>

<script>
  // Parallax Scroll Effect
class ParallaxScroll {
  constructor() {
    this.elements = document.querySelectorAll('.floating-element');
    this.init();
  }

  init() {
    // Start listening to scroll events
    window.addEventListener('scroll', () => this.onScroll());
  }

  onScroll() {
    const scrollPos = window.pageYOffset;

    this.elements.forEach((element) => {
      // Get the speed factor (you can customize this per element)
      const speed = element.getAttribute('data-speed') || 0.5;
      
      // Calculate the transform value
      const yPos = scrollPos * speed;
      
      // Apply the transform
      element.style.transform = `translateY(${yPos}px)`;
    });
  }
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  new ParallaxScroll();
});
